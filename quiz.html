<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Matematika Cepat - EduPlay</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Theme & Animasi CSS -->
    <style>
        :root { 
            --primary: #10b981; /* Hijau */
            --danger: #ef4444; /* Merah */
            --accent: #f59e0b; /* Kuning */
            --bg-gradient: linear-gradient(135deg, #fef3c7 0%, #dbeafe 100%);
        }
        body { 
            font-family: 'Comic Sans MS', cursive, sans-serif; 
            background: var(--bg-gradient); 
            color: #1f2937; 
        }
        .quiz-card { 
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.1); 
            max-width: 600px;
            margin: 0 auto;
        }
        .option-btn { 
            transition: all 0.3s; 
            min-height: 60px; 
            font-size: 1.2rem; 
            border: 2px solid #d1d5db;
        }
        .option-btn:hover:not(:disabled) { 
            transform: scale(1.05); 
            border-color: var(--primary);
        }
        .option-btn:disabled { cursor: not-allowed; }
        .correct { 
            background: #d1fae5 !important; 
            border-color: var(--primary) !important; 
            color: var(--primary);
        }
        .incorrect { 
            background: #fee2e2 !important; 
            border-color: var(--danger) !important; 
            color: var(--danger);
        }
        .progress-bar { height: 10px; }
        .feedback { 
            font-size: 1.5rem; 
            font-weight: bold; 
            transition: opacity 0.5s;
        }
        .confetti { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            pointer-events: none; 
            z-index: 1000;
        }
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            animation: confetti-fall 3s linear infinite;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="quiz-card p-4">
                    <!-- Header -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="fw-bold text-primary mb-0">Matematika Cepat! âž•</h2>
                        <div class="text-end">
                            <div id="score" class="fs-5">Skor: 0</div>
                            <div id="timer" class="fs-5">Waktu: 0s</div>
                            <div id="progress" class="fs-6 text-muted">Soal 1/5</div>
                        </div>
                    </div>
                    <div class="progress mb-4">
                        <div class="progress-bar bg-success" id="progressBar" role="progressbar" style="width: 0%;"></div>
                    </div>

                    <!-- Konten Quiz -->
                    <div id="quizContent">
                        <!-- Soal 1 -->
                        <div class="question" data-q="1">
                            <h4 class="mb-4 fs-3 text-center">Soal 1: 2 + 3 = ?</h4>
                            <div class="d-grid gap-3 mb-4">
                                <button class="btn btn-outline-primary option-btn" data-answer="a">A. 4</button>
                                <button class="btn btn-outline-primary option-btn" data-answer="b">B. 5</button>
                                <button class="btn btn-outline-primary option-btn" data-answer="c">C. 6</button>
                                <button class="btn btn-outline-primary option-btn" data-answer="d">D. 7</button>
                            </div>
                            <div id="feedback1" class="feedback text-center hidden"></div>
                        </div>

                        <!-- Soal 2 -->
                        <div class="question hidden" data-q="2">
                            <h4 class="mb-4 fs-3 text-center">Soal 2: 10 - 4 = ?</h4>
                            <div class="d-grid gap-3 mb-4">
                                <button class="btn btn-outline-primary option-btn" data-answer="a">A. 6</button>
                                <button class="btn btn-outline-primary option-btn" data-answer="b">B. 5</button>
                                <button class="btn btn-outline-primary option-btn" data-answer="c">C. 7</button>
                                <button class="btn btn-outline-primary option-btn" data-answer="d">D. 14</button>
                            </div>
                            <div id="feedback2" class="feedback text-center hidden"></div>
                        </div>

                        <!-- Soal 3 -->
                        <div class="question hidden" data-q="3">
                            <h4 class="mb-4 fs-3 text-center">Soal 3: 5 x 2 = ?</h4>
                            <div class="d-grid gap-3 mb-4">
                                <button class="btn btn-outline-primary option-btn" data-answer="a">A. 7</button>
                                <button class="btn btn-outline-primary option-btn" data-answer="b">B. 10</button>
                                <button class="btn btn-outline-primary option-btn" data-answer="c">C. 12</button>
                                <button class="btn btn-outline-primary option-btn" data-answer="d">D. 8</button>
                            </div>
                            <div id="feedback3" class="feedback text-center hidden"></div>
                        </div>

                        <!-- Soal 4 -->
                        <div class="question hidden" data-q="4">
                            <h4 class="mb-4 fs-3 text-center">Soal 4: 12 Ã· 3 = ?</h4>
                            <div class="d-grid gap-3 mb-4">
                                <button class="btn btn-outline-primary option-btn" data-answer="a">A. 3</button>
                                <button class="btn btn-outline-primary option-btn" data-answer="b">B. 4</button>
                                <button class="btn btn-outline-primary option-btn" data-answer="c">C. 5</button>
                                <button class="btn btn-outline-primary option-btn" data-answer="d">D. 15</button>
                            </div>
                            <div id="feedback4" class="feedback text-center hidden"></div>
                        </div>

                        <!-- Soal 5 -->
                        <div class="question hidden" data-q="5">
                            <h4 class="mb-4 fs-3 text-center">Soal 5: 8 + 0 = ?</h4>
                            <div class="d-grid gap-3 mb-4">
                                <button class="btn btn-outline-primary option-btn" data-answer="a">A. 7</button>
                                <button class="btn btn-outline-primary option-btn" data-answer="b">B. 8</button>
                                <button class="btn btn-outline-primary option-btn" data-answer="c">C. 9</button>
                                <button class="btn btn-outline-primary option-btn" data-answer="d">D. 0</button>
                            </div>
                            <div id="feedback5" class="feedback text-center hidden"></div>
                        </div>
                    </div>

                    <!-- Hasil Akhir -->
                    <div id="results" class="text-center hidden">
                        <h3 class="mb-4 fs-1 fw-bold text-success">Selamat! Skor Akhir: <span id="finalScore"></span>/5 ðŸŽ‰</h3>
                        <p class="fs-4 mb-4">Waktu Total: <span id="finalTime"></span>s</p>
                        <div id="confetti" class="confetti"></div>
                        <button class="btn btn-success btn-lg px-5 py-3 fs-4" onclick="location.reload()">Main Lagi! ðŸ”„</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS untuk Quiz Interaktif -->
    <script>
        let currentQuestion = 1;
        let score = 0;
        let time = 0;
        const totalQuestions = 5;
        const correctAnswers = {1: 'b', 2: 'a', 3: 'b', 4: 'b', 5: 'b'}; // Jawaban benar: Soal 1=B(5), 2=A(6), 3=B(10), 4=B(4), 5=B(8)

        // Timer real-time
        const timerInterval = setInterval(() => {
            time++;
            document.getElementById('timer').textContent = `Waktu: ${time}s`;
        }, 1000);

        // Fungsi handle klik opsi
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('option-btn')) {
                const questionDiv = e.target.closest('.question');
                const qNum = questionDiv.dataset.q;
                const selected = e.target.dataset.answer;
                const correct = correctAnswers[qNum];
                const feedback = document.getElementById(`feedback${qNum}`);
                const options = questionDiv.querySelectorAll('.option-btn');

                // Disable semua opsi
                options.forEach(opt => opt.disabled = true);

                // Feedback dan skor
                if (selected === correct) {
                    e.target.classList.add('correct');
                    score++;
                    feedback.textContent = 'Benar! ðŸŽ‰';
                    feedback.classList.add('text-success');
                } else {
                    e.target.classList.add('incorrect');
                    const correctBtn = questionDiv.querySelector(`[data-answer="${correct}"]`);
                    if (correctBtn) correctBtn.classList.add('correct');
                    feedback.textContent = 'Salah! Coba lagi. ðŸ˜Š';
                    feedback.classList.add('text-danger');
                }
                feedback.classList.remove('hidden');

                // Update UI
                document.getElementById('score').textContent = `Skor: ${score}`;
                document.getElementById('progress').textContent = `Soal ${currentQuestion}/${totalQuestions}`;
                document.getElementById('progressBar').style.width = `${((currentQuestion / totalQuestions) * 100)}%`;

                // Auto next setelah 2 detik
                setTimeout(() => {
                    nextQuestion();
                }, 2000);
            }
        });

        // Fungsi next question
        function nextQuestion() {
            // Sembunyikan soal saat ini
            document.querySelector(`[data-q="${currentQuestion}"]`).classList.add('hidden');

            currentQuestion++;
            if (currentQuestion <= totalQuestions) {
                // Tampilkan soal berikutnya
                document.querySelector(`[data-q="${currentQuestion}"]`).classList.remove('hidden');
                document.getElementById('progress').textContent = `Soal ${currentQuestion}/${totalQuestions}`;
            } else {
                // Akhiri quiz
                endQuiz();
            }
        }

        // Fungsi end quiz
        function endQuiz() {
            clearInterval(timerInterval);
            document.getElementById('quizContent').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalTime').textContent = time;

            // Confetti sederhana (buat 20 piece)
            const confetti = document.getElementById('confetti');
            for (let i = 0; i < 20; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                piece.style.left = Math.random() * 100 + 'vw';
                piece.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                piece.style.animationDelay = Math.random() * 3 + 's';
                confetti.appendChild(piece);
            }
            setTimeout(() => confetti.innerHTML = '', 5000); // Hapus setelah 5s
        }
    </script>
</body>
</html>
